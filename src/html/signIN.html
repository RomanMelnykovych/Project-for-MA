<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- @if NODE_ENV='development' -->
    <link rel="stylesheet" href="../sass/styleSignInAndSignUp.css">
    <!-- @endif -->
    <!-- @if NODE_ENV='production' -->
    <link rel="stylesheet" href="../css/styleSignInAndSignUp.css">
    <!-- @endif -->
    <title>Sign In</title>
</head>
<body>
<div class="form">
    <div class="logo">
        <img src="../img/logo.png" alt="Logo Money Tracker">
    </div>
    <div class="user-auth-form">
        <form>
            <div class="input-group">
                <span id="userCheck" class="box-hidden"></span>
                <label for="userEmail" >
                    <span class="input-group__icon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-input" id="userEmail" placeholder="E-mail" autocomplete="off">
                </label>
            </div>
            <div class="input-group">
                <label for="userPassword" >
                    <span class="input-group__icon"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-input" id="userPassword" placeholder="Password" autocomplete="off">
                </label>
            </div>
            <button type="button" class="btn btn_btn-default btn_full-width" id="sign-in" >Sign in</button>
            <button type="button" class="btn btn_btn-sign btn_full-width" id="sign-up" >Sign up</button>
        </form>
    </div>
</div>



<!-- @if NODE_ENV='development' -->
<script src="../lib/jquery.js"></script>
<script rel="script" type="application/javascript" src="../ts/signIN.js"></script>
<!-- @endif -->

<!-- @if NODE_ENV='production' -->
<script src="../js/jquery.js"></script>
<script rel="script" type="application/javascript" src="../js/signIN.js"></script>
<!-- @endif -->
<script async src="https://kit.fontawesome.com/36a3d550cb.js"></script>
</body>
</html>
